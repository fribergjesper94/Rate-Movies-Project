name: CI Testing

on:
  workflow_dispatch:
  push:

  pull_request:
    branches:
      - main

jobs:
  push-and-upload:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build Jar
        run: mvn test